
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Voice Over Checkboxes focus defect</title>
		<style type="text/css">
			input {
				position: absolute;
				opacity: 0.01;
				-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=01)";
				filter: alpha(opacity=01);
			}
			span {
				display: inline-block;
			}
			label {
				cursor: pointer;
				position: relative;
				//left: 10px;
				//top: 10px;
			}
			.icon {
				height: 18px;
				width: 18px;
				background: url(unchecked.png)
			}
			.checked .icon {
				background: url(checked.png)
			}
		</style>  
	</head>
	<body>
		<header role="banner">
			IBM LOGO
		</header>
		<div role="main">
			<form>
				
					<input id="requiresPhysicalKeyboard" onchange="document.getElementById('check').className=this.checked ? 'checked' : '';" name="requiresPhysicalKeyboard" type="checkbox"/>
					<div role="checkbox" id="check" class="false">
                         <span class="icon"></span>
                         <label for="requiresPhysicalKeyboard">
                            <span class="text">Physical keyboard present.</span>
                         </label>
                    </div>
                    
			</form>
		</div>
	</body>
</html>
